<script>
function checkOnSubmit(formName) {
  	
	var url = "<?php echo $www_site_url?>/admin.php";
	var params = mini.form.serialize($(formName));
	mini.ajax.post(url, function(r){
		var r = eval('(' + r + ')');   
		if(r.s==200){
			window.location.href = r.d;
		}
		if(r.s==400){
			$('msg').innerHTML = r.m;			
		}
	}, params);
	
	return false;
       
}
function viewUser(shopper,s_id){
	var url = "<?php echo $www_site_url?>/admin.php/shopper/detail/s_id/"+s_id+'/shopper/'+shopper;
	mini.ajax.get(url, function(r){
		var r = eval('(' + r + ')');   
		if(r.s==200){
			$('shopperid_'+s_id).innerHTML = "<?php echo lang('sex')?>:"+r.d.shopper_sex+ ", <?php echo lang('signup')?>IP:"+ r.d.shopper_reg_ip +", <?php echo lang('lastlogin')?>:"+r.d.shopper_lastlogin_time+
		", <?php echo lang('lastlogin')?>IP:"+r.d.shopper_lastlogin_ip+" <?php echo lang('email')?>:"+r.d.shopper_email;
			$('shopperid_'+s_id).style.display = 'block';
		}
		if(r.s==400){
			alert(r.m);
		}
	});
}
</script>
